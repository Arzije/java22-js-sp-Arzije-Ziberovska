<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Flickr App</title>
  </head>
  <body>
    <div id="container">
      <div class="navContainer">
        <form>
          <label for="searchText">Search by text: </label>
          <input type="text" id="searchText" autocomplete="off" />

          <label for="amountOfImg">Choose amount: </label>
          <input type="number" id="amountOfImg" class="sizeForBox" />

          <label for="sizeSelect">Choose size: </label>
          <select name="sizeSelect" id="sizeSelect">
            <option value="m">Small</option>
            <option value="w">Medium</option>
            <option value="b">Large</option>
          </select>

          <label for="sort">Sort by: </label>
          <select name="sort" id="sort">
            <option value="date-posted-desc">Latest uploads</option>
            <option value="interestingness-desc">Relevance</option>
            <option value="relevance">Interestingness</option>
          </select>

          <button type="submit" value="Submit">Search</button>
        </form>
      </div>

      <div id="imgContainer"></div>
    </div>
  </body>
</html>
